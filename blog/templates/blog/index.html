<style>
    a.new {
        margin: 15px 0;
    }
</style>
<a class="new" href="/article/create">New Article</a>
{% if latest_articles %}
<ul>
    {% for article in latest_articles %}
    <li>
        <a href="/article/{{ article.id }}">{{ article.title }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Nothing to see there :)</p>
{% endif %}
